<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/js/mui.js"></script>
    <script src="../assets/css-switch.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Autofill Example</h1>
      <div class="mui-panel">
        <form class="mui-form" method="post">
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="fname">
            <label>First Name</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="lname">
            <label>Last Name</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="email">
            <label>E-mail</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="phone" value="800-111-2222">
            <label>Phone</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="address">
            <label>Address</label>
          </div>
          <button class="mui-btn mui-btn--primary" type="submit">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
